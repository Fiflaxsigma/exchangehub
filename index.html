<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExchangeHub - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #13111C 0%, #221C3E 50%, #13111C 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #9333EA 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff 0%, #E9D5FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #A78BFA;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .stat {
            background: rgba(147, 51, 234, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(147, 51, 234, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #C4B5FD;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #A78BFA;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-section {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .progress-container {
            background: rgba(147, 51, 234, 0.1);
            border-radius: 100px;
            height: 6px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #9333EA 0%, #7C3AED 100%);
            width: 15%;
        }

        .progress-text {
            color: #A78BFA;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, rgba(147, 51, 234, 0) 70%);
            z-index: 0;
        }

        .glow-1 {
            top: -300px;
            left: -300px;
        }

        .glow-2 {
            bottom: -300px;
            right: -300px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }

            .stat {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <div class="logo">ExchangeHub</div>
        <h1 class="title">Strona obecnie jest rozbudiowie</h1>
        <p class="subtitle">
            Fiflax tworzy platformę, która zmieni sposób, w jaki robisz wymiany. Zespół ExchangeHub pracuje nad czymś, co będzie szybkie, wygodne i naprawdę łatwe w użyciu.
        </p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">15%</div>
                <div class="stat-label">Postępu</div>
            </div>
            <div class="stat">
                <div class="stat-value">N/A</div>
                <div class="stat-label">Dni do startu</div>                
            </div>
            <div class="stat">
                <div class="stat-value" id="memberCount">N/A</div>
                <div class="stat-label">Liczba członków</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchServerData() {
            try {
                const response = await fetch('https://5f8436a6-853e-472c-bbc0-3a865899e6a6-00-3d39whliis48v.spock.replit.dev/member-count');
                const data = await response.json();  
    
                const memberCount = data.memberCount || 'Brak danych';
                document.getElementById('memberCount').textContent = memberCount;
            } catch (error) {
                console.error('Błąd zapytania do API', error);
                document.getElementById('memberCount').textContent = 'Błąd ładowania';
            }
        }
    
        window.onload = fetchServerData;
    </script>
    

    <div class="progress-section">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-text">15% Complete</div>
    </div>
</body>
</html>
